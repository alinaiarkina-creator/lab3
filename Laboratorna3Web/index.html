<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота №3 – Генерація таблиці</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Лабораторна робота №3</h1>
    <h2>Використання DOM засобами JavaScript</h2>

    <section class="controls">
        <label for="intervalInput">
            Інтервал появи нового рядка (мс):
        </label>
        <input type="number" id="intervalInput" min="100" step="100" value="1000">

        <button id="startBtn">Почати генерацію</button>
        <button id="stopBtn" disabled>Зупинити</button>
    </section>

    <section class="table-section">
        <table id="dataTable">
            <thead>
                <tr class="header-row">
                    <th>#</th>
                    <th>Випадкове число</th>
                    <th>Інший параметр</th>
                    <th>Час генерації</th>
                </tr>
            </thead>
            <tbody>
                <!-- Нові рядки будуть додаватися сюди скриптом -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
